# Test: Сайт "Автодиспетчер" отображается в результатах поиска
avtodispetcherPageIsDisplayedInSearchResult:
  - searchRequest: "расчет расстояний между городами"
  - searchRequest: "автодиспетчер"

# Test: Сайт "Автодиспетчер" открывается по ссылке из результатов поиска
avtodispetcherPageIsAccessibleFromSearchResult:
  - searchRequest: "расчет расстояний между городами"

# Test: Пользователь может вычислить расстояние и стоимость топлива
userIsAbleToCalculateDistanceAndFuelCost:
  - departureCity: "Тула"
    destinationCity: "Санкт-Петербург"
    fuelConsumption: "9"
    fuelPrice: "46"
    expectedTotalDistance: "897"
    expectedFuelCost: "3726"

# Test: Пользователь может изменить маршрут
userIsAbleToEditTheCalculatedRoute:
  - departureCity: "Тула"
    destinationCity: "Санкт-Петербург"
    fuelConsumption: "9"
    fuelPrice: "46"
    transitCity: "Великий Новгород"
    expectedTotalDistance: "966"
    expectedFuelCost: "4002"
  - departureCity: "Москва"
    destinationCity: "Казань"
    fuelConsumption: "8"
    fuelPrice: "50"
    transitCity: "Нижний Новгород"
    expectedTotalDistance: "800"
    expectedFuelCost: "3200"